// preview image before uploading
var srcImg;
function readURL(input) {
  if (input.files && input.files[0]) {
    var reader = new FileReader();
    reader.onload = function (e) {
        $('#blah').attr('src', e.target.result);
    };
    reader.readAsDataURL(input.files[0]);
  }
  srcImg = input.files[0].name;
}

function submitfunction()
{
  section = section +1;
  $('#blah').attr("id", "section" + section);
  var addImg = "<a href='" + srcImg + "'class='image'><img src ='"+srcImg+"'></a>";
  $(addImg).prependTo("#gallery-section1");
}


</script>

<!-- comments -->

  <div class="form">
    <h3>Add a Comment</h3>
    Name: <input type="text" id="name" />
    <br>
    Comment: <textarea rows="5" col="20" id="bodyText"></textarea>
    <br>
    <br>
    <input type="button" id="addComment" value="Add Comment" />
  </div>

  <br>
  <br>
  <div id="container">

  </div>

  <script>
    function render(data) {
      var html = "<div class='commentBox'> <div class='leftPanelImg'><img src='img/user.png'/></div><div class='rightPanel'><span>"
      +data.name+"</span><p>"+data.body+"</p></div><div class='clear'></div></div>";
      $('#container').append(html);
    }
    $(document).ready(function() {

      // example comment
      var comment = [
      {"name": "Amey E", "body": "This is comment 1"}
      ];

        for(var i =0; i < comment.length; i++)
        {
          render(comment[i]);
        }
      $('#addComment').click(function()
      {
        var addObj = {
          "name": $('#name').val(),
          "body": $('#bodyText').val()
        };
        console.log(addObj);
        comment.push(addObj);
        render(addObj);

        //reset form
        $('#name').val('');
        $('#bodyText').val('');
      });

    });

  </script>
