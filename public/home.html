function readURL(input) {
  if (input.files && input.files[0]) {
    var reader = new FileReader();
    reader.onload = function (e) {
        $('#blah').attr('src', e.target.result);
    };
    reader.readAsDataURL(input.files[0]);
  }
}

  <script>
    function render(data) {
      var html = "<div class='commentBox'> <div class='leftPanelImg'><img src='img/pink.jpg'/></div><div class='rightPanel'><span>"
      +data.name+"</span><p>"+data.body+"</p></div><div class='clear'></div></div>";
      $('#container').append(html);
    }
    $(document).ready(function() {

      // example comment
      var comment = [
      {"name": "Amey E", "body": "This is comment 1"}
      ];

        for(var i =0; i < comment.length; i++)
        {
          render(comment[i]);
        }
      $('#addComment').click(function()
      {
        var addObj = {
          "name": $('#name').val(),
          "body": $('#bodyText').val()
        };
        console.log(addObj);
        comment.push(addObj);
        render(addObj);

        //reset form
        $('#name').val('');
        $('#bodyText').val('');
      });

    });

  </script>
